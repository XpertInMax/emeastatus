<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>EMEA Onboarding Status Tracker</title>
	<style>
		@media only screen and (min-width : 1200px) {
		
		    .container { max-width: 100%; } 
		
		}
	</style>
</head>

<body>

	<div class="container">
		<br>
		<h3>EMEA Onboarding Status Tracker</h3>
		<hr>
		<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
		  <a class="navbar-brand" href="https://www.virtustream.com/">
		  	<img width="100px" height="70px" th:src="@{/images/virtuestream.png}" style="position:relative;">
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/list}">In Flight <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Satistics</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/listComplete}">Complete</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Problem Tracker</a>
		      </li>
		      <li class="nav-item">
				<a class="nav-link" th:href="@{/showFormForAdd}">
					Add Customer
				</a>
			 </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Dropdown
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">Action</a>
		          <a class="dropdown-item" href="#">Another action</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Something else here</a>
		        </div>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link disabled" href="#">Disabled</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
		<hr>
	
		<form action="#" th:action="@{/save}"
						 th:object="${customer}" method="POST">
			<div class="row">
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
				<div class="form-group col">
					<label for="customername">Customer Name</label>
					<input type="text" th:field="*{customername}" class="form-control">
				</div>
				<div class="form-group col">
					<label for="gatestatus">Gate Status</label>
					<input type="text" th:field="*{gatestatus}" class="form-control" id="gatestatus">
				</div>
				<div class="form-group col">
					<label for="rid">RID</label>
					<input type="text" th:field="*{rid}" class="form-control" id="rid">
				</div>
			</div>
			<div class="row">
				<div class="form-group col">
					<label for="dc1">DC1</label>
					<input type="text" th:field="*{dc1}" class="form-control" id="dc1">
				</div>
				<div class="form-group col">
					<label for="dc2">DC2</label>
					<input type="text" th:field="*{dc2}" class="form-control" id="dc2">
				</div>
				<div class="form-group col">
					<label for="startdate">Start Date</label>
					<input type=date th:field="*{startdate}" class="form-control" id="startdate">
				</div>
			</div>
			<div class="row">	
				<div class="form-group col">
					<label for="completepercent">Complete Percent</label>
					<!-- <input type="text" th:field="*{completepercent}" class="form-control mb-4 col-4" id="completepercent"> -->
					<select class="form-control" th:field="*{completepercent}">
					  <option th:value="0">0</option>
					  <option th:value="10">10%</option>
				      <option th:value="20">20%</option>
				      <option th:value="30">30%</option>
				      <option th:value="40">40%</option>
				      <option th:value="50">50%</option>
				      <option th:value="60">60%</option>
				      <option th:value="70">70%</option>
				      <option th:value="80">80%</option>
				      <option th:value="90">90%</option>
				      <option th:value="100">100%</option>	
				    </select>
				</div>
				<div class="form-group col">
					<label for="pm1">PM1</label>
					<input type="text" th:field="*{pm1}" class="form-control" id="pm1">
				</div>
				<div class="form-group col">
					<label for="pm2">PM2</label>
					<input type="text" th:field="*{pm2}" class="form-control" id="pm2">
				</div>
			</div>
			<div class="row">	
				<div class="form-group col">
					<label for="owner">Owner</label>
					<input type="text" th:field="*{owner}" class="form-control" id="owner">
				</div>
				<div class="form-group col">
					<label for="coeengineer1">COE Engineer 1</label>
					<input type="text" th:field="*{coeengineer1}" class="form-control" id="coeengineer1">
				</div>
				<div class="form-group col">
					<label for="coeengineer2">COE Engineer 2</label>
					<input type="text" th:field="*{coeengineer2}" class="form-control" id="coeengineer2">
				</div>
			</div>
			<div class="row">	
				<div class="form-group col">
					<label for="sapbasis">SAP Basis</label>
					<input type="text" th:field="*{sapbasis}" class="form-control" id="sapbasis"> 
				</div>
				<div class="form-group col">
					<label for="vmcount">VM's Count</label>
					<input type="text" th:field="*{vmcount}" class="form-control" id="vmcount">
				</div>
				<div class="form-group col">
					<label for="vmcompletecount">VM's Complete Count</label>
					<input type="text" th:field="*{vmcompletecount}" class="form-control" id="vmcompletecountt">
				</div>
			</div>
			<div class="row">
				 <div class="form-group col">
					<label for="deploymethod">Deploy Method</label>
					<!-- <input type="text" th:field="*{deploymethod}" class="form-control" id="deploymethod"> -->
					<select class="form-control" th:field="*{deploymethod}">
					  <option th:value="Factory+' '+2.0">Factory&nbsp;2.0</option>
					  <option th:value="Factory+' '+3.0">Factory&nbsp;3.0</option>
					  <option th:value="Nebraska">Nebraska</option>
					</select> 
				</div> 
				<div class="form-group col">
					<label for="status">Status</label>
					<!-- <input type="text" th:field="*{status}" class="form-control mb-4 col-4" id="status"> -->
					<select class="form-control" th:field="*{status}">
					  <option th:value="Complete">Complete</option>
					  <option th:value="Incomplete">In Complete</option>
					  <option th:value="Stagnant">Stagnant</option>
					</select> 
				</div>
				<div class="form-group col">
					<label for="amstransition">AMS Transition ?</label>
					<!-- <input type="text" th:field="*{amstransition}" class="form-control mb-4 col-4" id="amstransition"> -->
					<select class="form-control" th:field="*{amstransition}">
					  <option th:value="Yes">Yes</option>
					  <option th:value="NO">No</option>
					</select>  
				</div>
			</div>
			<div class="row">	
				<div class="form-group col">
					<label for="outstanding">Outstanding</label>
					<!-- <input type="text"  class="form-control mb-4 col-4" id="outstanding"> -->
					<textarea class="form-control" th:field="*{outstanding}"  rows="3"></textarea>
				</div>
				<div class="form-group col">
					<label for="issues">Issues</label>
					<!-- <input type="text" th:field="*{issues}" class="form-control mb-8 col-8" id="issues"> -->
					<textarea class="form-control" th:field="*{issues}"  rows="3"></textarea> 
				</div>
			</div>	
			<div class="row">
				<div class="form-group col" style="text-align: center">
					<button type="submit" class="btn btn-info col-2">Save</button>
				</div>	
			</div>			
		</form>
	</div>
	<script>
		$('#startdate').datepicker({
	        uiLibrary: 'bootstrap4'
	    });
  	</script>
</body>

</html>
